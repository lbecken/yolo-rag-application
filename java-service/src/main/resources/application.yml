server:
  port: 8080

spring:
  application:
    name: rag-service

  datasource:
    url: jdbc:postgresql://localhost:5432/ragdb
    username: raguser
    password: ragpass
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  ai:
    ollama:
      base-url: http://localhost:11434
      chat:
        model: llama3.2
        options:
          temperature: 0.7
          num-predict: 1024

# RAG configuration
rag:
  embedding:
    url: http://localhost:11434/api/embeddings
    model: nomic-embed-text
  retrieval:
    top-k: 5
    similarity-threshold: 0.5
