# Application Configuration
spring.application.name=rag-query-service
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://db:5432/ragdb
spring.datasource.username=raguser
spring.datasource.password=ragpassword
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true

# Actuator Configuration (for health checks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Python Service Configuration
python.service.url=http://python-service:8000

# LLM Configuration (Ollama)
llm.service.url=http://ollama:11434
llm.model.name=llama3.2

# Spring AI Ollama Configuration
spring.ai.ollama.base-url=http://ollama:11434
spring.ai.ollama.chat.model=llama3.2
spring.ai.ollama.chat.options.temperature=0.7
spring.ai.ollama.chat.options.num-predict=1024

# RAG Configuration
rag.retrieval.top-k=5

# Logging Configuration
logging.level.com.rag=INFO
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
